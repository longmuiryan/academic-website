baseURL: "http://ryanlongmuir.com" 
title: Ryan Longmuir
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: papers/
          weight: 2
        - name: Courses
          url: courses/
          weight: 3

params:
    description:   " I am a PhD student in the Department of Economics at UCLA. My research interests lie in Public and Labor Economics, with a focus in policing and incarceration."
    author: Ryan Longmuir
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["books","courses","papers","data"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Ryan Longmuir 
          subtitle:  " I am a PhD student in the Department of Economics at UCLA. My research interests lie in Public and Labor Economics, with a focus in policing and incarceration."
          imageUrl: "profile.jpeg"
          imageWidth: 160
          imageHeight: 160
          imageTitle: Ryan Longmuir
          buttons:
            - name: Papers
              url: papers/
            - name: Courses
              url: courses/

    socialIcons:
        - name: CV
          url: cv-ryan-longmuir.pdf
        - name: Email
          url: mailto:rlongmuir@g.ucla.edu
        - name: Office Hours
          url: officehours/
        - name: GitHub
          url: https://github.com/longmuiryan

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Ryan Longmuir"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2